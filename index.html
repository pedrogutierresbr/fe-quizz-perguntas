<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="shortcut icon" href="/assets/favicon.ico" />
        <script type="module" src="/js/script.js" defer></script>
        <title>Quizz</title>
    </head>
    <body>
        <h1 id="main-title">Quizz de Programação</h1>
        <!-- Score Board -->
        <div id="score-container" class="hide">
            <h2>Parabéns</h2>
            <p id="display-score"><span></span>%</p>
            <p>Você acertou <span id="correct-answers"></span> de <span id="questions-qty"></span> perguntas!</p>
            <button id="restart">Refazer quizz!</button>
        </div>
        <!-- Quizz Container -->
        <div id="quizz-container">
            <p id="question">
                <span id="question-number"></span> -
                <span id="question-text"></span>
            </p>
            <div id="answers-box">
                <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
                <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
                <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
                <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
            </div>
        </div>

        <!-- Teamplate da Resposta -->
        <button class="answer-template hide"><span class="btn-letter"></span> <span class="question-answer">ym</span></button>
    </body>
</html>
